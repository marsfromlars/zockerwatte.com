<!DOCTYPE html>
<html>
    <head>
        <title>CSS include / inline</title>
        <link rel="icon" href="../images/favicon.ico" type="image/vnd.microsoft.icon" >
        <link rel="stylesheet" href="../learn.css">
    </head>
    <body>

        <a href="../index.html">Home</a> <a href="css.html">Up</a>

        <h1>Include / Inline.</h1>

        <!-- ******************************************************************** -->
        <h2>Include.</h2>

            <pre><div class="code" data-title="HTML">
&lt;link rel="stylesheet" href="mystyle.css">
            </div></pre>

        <!-- ******************************************************************** -->
        <h2>Inline.</h2>

            <pre><div class="code" data-title="HTML">
&lt;style>                
    body { <br>
    background-color: gray; <br>
    }
&lt;/style>
            </div></pre>

        <!-- ******************************************************************** -->
        <h2>style Attribute.</h2>

            <pre><div class="code" data-title="HTML">
&lt;span style="color: red;">Red Coast Facility.&lt;/span>
            </div></pre>

            <div class="output">
                <span style="color: red;">Red Coast Facility</span>
            </div>

    </body>
</html>
