<html>
    <head>
        <style>

            #c1 {
                top: 10px;
                left: 10px;
                position: fixed;
                z-index: 0;
            }
            #c2 {
                top: 10px;
                left: 10px;
                position: fixed;
                z-index: 1;
            }
                /*
                */

            canvas {
                border: 1px solid red;
            }
        </style>
                
    </head>
    <body>

        <canvas width="650" height="400" id="c1"></canvas>
        <canvas width="650" height="400" id="c2"></canvas>

        <script src="screen.js"></script>
        <script src="bitfont1.js"></script>
        
        <script>

var screen = new Screen( 'c1' );

bitfont1( screen );

screen.clear( '#333333' );
screen.resolution( 2, 2 );
screen.print( "Browser Basic 0.1 Ready." );
screen.print( "\n\n" );
var num = 0;
for( var i = 0; i < 1000; i++ ) {
    screen.print( '' + num );
    num++;
    if( num > 9 ) {
        num = 0;
    }
}

var i = 0;
var scroll = setInterval( () => {
    screen.print( "Hello World! " + i + "\n" );
    i++;
    if( i >= 30 ) {
        clearInterval( scroll );
    }
}, 30 );

var c2 = document.getElementById( 'c2' );
var ctx2 = c2.getContext( '2d' );
ctx2.fillStyle = 'red';
ctx2.fillRect( 0, 0, 40, 40 );

screen.showCursor( true );

        </script>
        
    </body>
</html>
