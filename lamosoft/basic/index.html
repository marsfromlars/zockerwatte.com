<html>
    <head>
    </head>
    <body>
        <canvas width="650" height="400" id="c1">
            
        </canvas>

        <script src="screen.js"></script>
        <script src="bitfont1.js"></script>
        
        <script>

var screen = new Screen( 'c1' );

bitfont1( screen );

screen.clear( '#333333' );
screen.resolution( 2, 2 );
screen.print( "Browser Basic 0.1 Ready." );
screen.print( "\n\n" );
var num = 0;
for( var i = 0; i < 1000; i++ ) {
    screen.print( '' + num );
    num++;
    if( num > 9 ) {
        num = 0;
    }
}

var i = 0;
var scroll = setInterval( () => {
    screen.print( "Hello World! " + i + "\n" );
    i++;
    if( i >= 30 ) {
        clearInterval( scroll );
    }
}, 30 );
        </script>
        
    </body>
</html>
