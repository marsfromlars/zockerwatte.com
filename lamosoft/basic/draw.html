<html>
    <head>
        <script src="sprite.js"></script>
        <script src="screen.js"></script>
    </head>
    <body>
        <canvas id="editor" width="128" height="128"></canvas>
        <canvas id="preview" width="16" height="16"></canvas>

        <script>
        
            var editor = new Screen( 'editor' );
            editor.resolution( 8, 8 );

            var preview = new Screen( 'preview' );
            preview.resolution( 1, 1 );

            var sprite = new Sprite( 16, 16 );
            sprite.set( 1, 1, 3 );

            sprite.draw()

        </script>
    </body>
</html>
