<!DOCTYPE html>
<html>
    <head>
        <title>Sprite animator.</title>
        <link rel="icon" href="../images/favicon.ico" type="image/vnd.microsoft.icon" >
        <link rel="stylesheet" href="../learn/learn.css">
        <link rel="stylesheet" href="sprite.css">
        <link rel="stylesheet" href="spriteeditor.css">
        <link rel="stylesheet" href="spriteanimator.css">
        <script src="sprite.js"></script>
        <script src="spriteeditor.js"></script>
        <script src="spriteanimator.js"></script>
    </head>
    <body>

        <a href="index.html">Home</a>

        <h1>Sprite animator. (work in progress)</h1>

        <a href="spriteanimator.js">spriteanimator.js</a>

        <pre><div class="code" data-title="Javascript" >
        </div></pre>           

        <table>
            <tr>
                <td></td>
                <td><button onclick="editor.shift( 0, -1 )">Up</button></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button onclick="editor.shift( -1, 0 )">Left</button>
                </td>
                <td>
                    <canvas id="canvas1" width="160" height="160" class="editor" ></canvas>
                </td>
                <td>
                    <button onclick="editor.shift( 1, 0 )">Right</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="editor.shift( 0, 1 )">Down</button></td>
                <td></td>                
            </tr>
        </table>

        <div>
            <label><input type="checkbox" id="overwrite">Overwrite</label>
        </div>

        <div id="animatordiv">
        </div>

        <script>
            let editSprite = new Sprite({
                el: 'canvas1',
                cols: 16,
                rows: 16
            });
            let editor = new SpriteEditor({
                sprite: editSprite
            });
            let spriteAnimator = new SpriteAnimator({
                editor: editor,
                el: 'animatordiv'
            });
        </script>

    </body>
</html>
